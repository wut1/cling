<DockLayout stretchLastChild="true">
    <StackLayout dock="top" (tap)="toSearch()" class="search-layout" orientation="vertical">
        <Label text="占位"></Label>
    </StackLayout>
    <ScrollView sdkExampleTitle sdkToggleNavButton (loaded)="onScrollLoaded($event)" (scroll)="onScroll($event)">
        <ListView [items]="arrayItems" class="list-group">
            <ng-template let-item="item">
                <StackLayout>
                    <StackLayout>
                        <Image [src]="item.user.avatar"></Image>
                        <Label [text]="item.user.name"></Label>
                        <Label [text]="item.time|momentTime"></Label>
                    </StackLayout>
                    <StackLayout (tap)="toDetail(item.id)">
                        <Label [text]="item.title" class="title"></Label>
                        <Label [text]="item.content" class="content" whiteSpace="normal"></Label>
                    </StackLayout>
                </StackLayout>
            </ng-template>
        </ListView>
    </ScrollView>
</DockLayout>
